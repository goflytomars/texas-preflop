name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          SOLVER_BASE_URL: ${{ secrets.SOLVER_BASE_URL }}
          SOLVER_API_KEY: ${{ secrets.SOLVER_API_KEY }}
          SOLVER_API_KEY_HEADER: ${{ secrets.SOLVER_API_KEY_HEADER }}
          SOLVER_API_KEY_SCHEME: ${{ secrets.SOLVER_API_KEY_SCHEME }}
        run: |
          export SOLVER_BASE_URL=${SOLVER_BASE_URL:-http://solver.mock}
          python -m unittest src.test_app
